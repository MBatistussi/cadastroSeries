<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de séries assistidas</title>
</head>
<body>
	<form action="doCadastro" method="post">
		<h1>Nova série</h1>
		<fieldset>
			<p><input type="text" name="titulo" placeholder="Título" /></p>
			<p><input type="text" name="genero" placeholder="Gênero" /></p>
			<p><input type="text" name="temporadas" placeholder="Temporadas" /></p>
			<p><input type="submit" value="Cadastrar" /></p>
		</fieldset>
	</form>
</body>
</html>
